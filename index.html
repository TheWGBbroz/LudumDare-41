<body>
	<div id="canvas-holder"></div>
	<br>
	This game combines the 2 "incompatible" genres: Shooter and Rhythm.<br>
	The goal is to defeat all enemies in each level, by only shooting on the beats of the music.<br>
	If you try to shoot when the music is not on a beat, you will take damage.<br>
	<br>
	<br>
	<h2>Controls:</h2>
	A/D - Move left and right<br>
	Space - Jump<br>
	F - Shoot<br>
	<br>
	<br>
